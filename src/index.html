<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body class="bg-indigo-100">
    <main class="flex w-full  flex-col lg:flex-row ">
       <div class="flex items-center mb- justify-center w-full bg-blue-700 h-20 lg:min-h-screen lg:w-6/12">
        <div>
            <h1 class="text-white text-center text-2xl lg:text-5xl">Seja Bem-vindo(a)! </h1>
            <p class="text-blue-200 text-center">Faça Login para começar</p>
        </div>
       </div>
       <div class="w-4/5 mx-auto flex items-center justify-center lg:w-6/12" >
        <div class="shadow-2xl p-20 rounded-md">
            <h1 class="text-4xl text-center mb-5">Fazer Login</h1>
            <form action="" method="POST">
                <input type="text" class="bg-gray-100 rounded-sm w-64 p-3 my-5 block outline-none" placeholder="Preencha seu nome">
                <button class="bg-fuchsia-950 text-white p-3 rounded-md w-64">Entrar</button>
            </form>
        </div>
       </div>
    </main>

</body>

</html>
